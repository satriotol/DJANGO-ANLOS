{% extends 'base.html' %}
{% load static %}
<!doctype html>
{% block body_block %}
<div class="jumobtron">
    {% if registered %}
    <h1>Thank You For Registering!</h1>
    {% else %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{ user_form.as_p }} {% endcomment %}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>
{% endblock body_block %}
