{% extends 'base.html' %}
{% load static %}
<!doctype html>
{% block body_block %}
<div class="jumbotron">
        {% if registered %}
        <h1>Thank You For Registering!</h1>
        {% else %}
        <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% comment %} {{ user_form.as_p }} {% endcomment %}
                {% if user.is_authenticated %}
                <input type="text" name="nama_perusahaan" value="{{user.UserPerusahaanInfo.id}}" >
                {% endif %}
                {{ user_form.as_p }}
                <p><label for="id_nama_lengkap">Nama lengkap:</label> <input type="text" name="nama_lengkap" maxlength="256" required="" id="id_nama_lengkap"></p>
                <p><label for="id_email">Email:</label> <input type="email" name="email" maxlength="256" required="" id="id_email"></p>
                <p><label for="id_alamat">Alamat:</label> <textarea name="alamat" cols="40" rows="10" required="" id="id_alamat"></textarea></p>
                <p><label for="id_profile_pic">Profile pic:</label> <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic"></p>
                <input type="submit" value="Register">
        </form>
        {% endif %}
</div>
{% endblock body_block %}
